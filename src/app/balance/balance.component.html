<h2 class="text-center">Balance de Entradas y Salidas</h2>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Entradas</th>
      <th scope="col">Salidas</th>
      <th scope="col">Ganancia</th>
    </tr>
  </thead>
  <tbody>
    <tr>
       <th>{{ calcularVentas() | currency: '¢' }}</th>
       <td>{{ calcularGastos() | currency: '¢' }}</td>
      <td>{{ calcularVentas() - calcularGastos() | currency: '¢' }}</td>
    </tr>
  </tbody>
</table>
