      <th class="col-6">Monto</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let gasto of provider.gastos">
      <td class="col-6"> {{ gasto.fecha }} </td>
      <td class="col-6"> {{ gasto.monto | currency: 'Â¢' }} </td>
    </tr>
  </tbody>
</table>

</div>
