<div [ngStyle]="{'max-width': '500px'}"  class="d-flex flex-column container">
  <form #ventasForm="ngForm" (ngSubmit)="addVentas({'fecha': fecha.value, 'monto': monto.value})" >
    <mat-form-field appearance="fill">
      <mat-label>Escoje una fecha</mat-label>
      <input
      #fecha
      name="fecha"
      matInput
      [matDatepicker]="picker"
      [(ngModel)]="venta.fecha">
      <mat-hint>DD/MM/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Monto</mat-label>
      <input
      matInput
      #monto
      name="monto"
      type="number"
      [(ngModel)]="venta.monto">
    </mat-form-field>
    <div class="row">
      <div class="col">
        <button
        mat-raised-button
        color="primary">
        Agregar
        </button> 
      </div>
    </div>
      
  </form>
  <hr>
  <h2 *ngIf="fecha.value" >Las ventas del día: {{ fecha.value }}</h2>
  <h2 *ngIf="monto.value" >Son de: {{ monto.value | currency:'¢' }}</h2>
</div>
